# Default values for onos-topo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
restartPolicy: Never

image:
  repository: onosproject/onos-topo
  tag: latest
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

debug: false

namespace: default

store:
  enabled: true
  controller: atomix-controller.default.svc.cluster.local:5679
  raft:
    partitions: 3
    partitionSize: 3

ingress:
  enabled: false

resources: {}

service:
  type: NodePort

nodeSelector: {}

tolerations: []

affinity: {}
